<template name="notificationsT">
    <a href="#"><i class="glyphicon glyphicon-bell disp-notf"></i>{{userNotifications}}</a>
    <div id="notfPane" class="row" style="width:400px;background-color: #76ff53;display:none;position: absolute;top: 52px;right: 0px;">
        <div id="notific" class="" >
            {{#each notification}}
            <div class="col-md-12">
                <p>{{this}}</p>
            </div>
           {{/each}}
        </div>
    </div>
    
</template>
